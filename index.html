<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" lang="de">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <link rel="stylesheet" type="text/css" media="screen" href="styles.css" />
  <script type="text/javascript" src="script.js"></script>
  <title>Radio Helsinki - Freies Radio Graz</title>
  <link rel="shortcut icon" type="image/x-icon" href="http://localhost:8080/radio-helsinki/helsinki/favicon.ico" />
  <link rel="apple-touch-icon" href="http://localhost:8080/radio-helsinki/helsinki/touch_icon.png" />
</head>
<body>
  <div id="visual-portal-wrapper">
    <div id="portal-top" class="row">
      <div class="cell width-full position-0"> <!-- TODO: Temporary, this one should be in the template that is inserted -->
        <div id="portal-header">
          <div id="portal-personaltools-wrapper">PERSONAL TOOLS</div>
          <div id="portal-searchbox">SEARCHBOX</div>
          <a id="portal-logo">LOGO</a>
        </div>
      </div>
    </div>

    <div id="portal-columns" class="row">

      <div id="portal-column-content" class="cell width-1:2 position-1:4">
        <div id="viewlet-above-content">ABOVE CONTENT</div>
        <div class="documentEditable">
          <div id="edit-bar">EDITBAR</div>

          <dl class="portalMessage info" id="kssPortalMessage">PORTAL MESSAGE</dl>

          <div id="content">
            <h1 class="documentFirstHeading">CONTENT</h1>
            <div class="documentByLine" id="plone-document-byline">BYLINE</div>
            <div id="content-core">CONTENT-CORE</div>
            <div class="visualClear"><!-- --></div>
            <div class="documentActions">DOCUMENT ACTIONS</div>
          </div>
        </div>
        <div id="viewlet-below-content">BELOW CONTENT</div>
      </div>

      <div id="portal-column-one" class="cell width-1:4 position-0">
        COLUMN ONE
      </div>

      <div id="portal-column-two" class="cell width-1:4 position-3:4">
        COLUMN TWO
      </div>

    </div>

    <div class="row">
      <div class="cell width-full position-0">
        <div id="portal-footer">FOOTER</div>
      </div>
    </div>

    <div id="portal-colophon">COLOPHON</div>

    <ul id="portal-siteactions">
      <li>SITEACTION</li>
    </ul>

  </div>
</body>
</html>
